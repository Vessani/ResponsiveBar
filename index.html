<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <aside class="sidebar">
      <header class="siderbar-header">
        <img
          class="logo-img"
          src="https://cdn.pixabay.com/photo/2023/07/20/04/45/leva-8138344_1280.jpg"
          alt="Foto do usuÃ¡rio"
        />
      </header>
      <nav>
        <button>
          <span>
            <i class="material-symbols-outlined">home</i>
            <span>Home</span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined">tag</i>
            <span>Explorar</span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined">email</i>
            <span>Mensagens</span>
          </span>
        </button>
        <button>
          <span>
            <i class="material-symbols-outlined">person</i>
            <span>Profile</span>
          </span>
        </button>
      </nav>
    </aside>

    <!-- Menu Mobile-->

    <button class="button-mobile" onclick="toggleMenu()">
      <i class="material-symbols-outlined">menu</i>
      <span>Menu</span>
    </button>
    <nav class="menu-mobile" id="menu-mobile">
      <button onclick="toggleMenu()">
        <span>
          <i class="material-symbols-outlined">close</i>
        </span>
      </button>
      <button>
        <span>
          <i class="material-symbols-outlined">home</i>
          <span class="mobile-text">Home</span>
        </span>
      </button>
      <button>
        <span>
          <i class="material-symbols-outlined">tag</i>
          <span class="mobile-text">Explorar</span>
        </span>
      </button>
      <button>
        <span>
          <i class="material-symbols-outlined">email</i>
          <span class="mobile-text">Mensagens</span>
        </span>
      </button>
      <button>
        <span>
          <i class="material-symbols-outlined">person</i>
          <span class="mobile-text">Profile</span>
        </span>
      </button>
    </nav>
    <script src="index.js"></script>
  </body>
</html>
